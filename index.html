<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet">

   <link rel="stylesheet" href="assets/styles/style.css">
   <title>Cardápio Digital</title>
</head>

<body>
   <div class="app">
      <div class="main-container">
         <section class="about">
            <img src="assets/images/background.png" alt="background">
            <button id="btnAbout">Sobre nós</button>
         </section>

         <header>
            <h1>Food Drinks</h1>
            <h3>Bar e restaurante</h3>
            <p>Fechado - abre às 18:00</p>
            <div>
               <h2>Observações da empresa</h2>
            </div>
         </header>

         <section id="menu">
            <h2>Menu Food Drinks</h2>
            <!-- =================== -->
            <div id="menuItemsContainer"></div>
         </section>

         <div id="modalSummaryOrder">
            <div>
               <div class="container">
                  <button id="btnViewOrder">Ver pedido</button>
                  <div>
                     <p id="qtdOrderSummary"></p>
                     <p id="totalPrice" class="price"></p>
                  </div>
               </div>
            </div>
         </div>

         <div id="viewOrder">
            <div class="viewOrderContainer">
               <div class="container">

                  <div class="headerViewOrder">
                     <button id="closeSummaryOrder">
                        <svg>
                           <use xlink:href="assets/images/icons.svg#ChevronDown" />
                        </svg>
                     </button>
                     <button id="btnEditItems">Editar itens</button>
                  </div>

                  <div class="container">
                     <div id="dataDelivery">
                        <h2>Preencha seus dados</h2>
                        <form id="inDataDelivery">
                           <label for="name">Qual o seu nome ?<span class="alert"> campo obrigatório</span></label>
                           <input type="text" id="inName" name="name" required>
      
                           <label for="phone">WhatsApp <span class="alert"> Campo obrigatório</span></label>
                           <input type="tel" id="inPhone" name="phone" required>
      
                           <div class="typeDelivery">
                              <p>Tipo de entrega <span class="alert">Selecione o tipo de entrega</span></p>
                              <div class="container">
                                 <div class="col">
                                    <input type="checkbox" id="deliver" name="deliver">
                                    <label for="deliver">Entregar</label>
                                 </div>
                                 <div class="col">
                                    <input type="checkbox" id="pickUp" name="pickUp">
                                    <label for="pickUp">Retirar no Local</label>
                                 </div>
                              </div>
                           </div>
      
                           <div id="inDeliveryAddress">
                              <label for="address">Qual o endereço de entrega?<span class="alert">Campo obrigatório</span></label>
                              <textarea id="inAddress" name="anddress" cols="30" rows="3" placeholder="Ex.: Rua brasil, Qd. , Lt, Nº, Bairro"></textarea>
                           </div>
      
      
                           <button type="button" id="btnAddData">Adicionar dados</button>
                        </form>
                     </div>
      
                     <div id="summaryOrder" class="summaryOrder">
                        <h2>Resumo do pedido</h2>
                        <!-- =================== -->
                        <div id="summaryOrderItems"></div>
                     </div>
      
                     <div class="deliveryDataContainer">
                        <h2>Dados para Entrega</h2>
                        <ul>
                           <li id="nameData"></li>
                           <li id="phoneData"></li>
                           <li id="addressData"></li>
                           <li id="alertData">Atenção! <br>Preencha seus dados</li>
                        </ul>
                     </div>
      
                     <div class="totalPriceContainer">
                        <ul>
                           <li>
                              <span>Subtotal </span>
                              <span id="valueSubTotalOrder"></span>
                           </li>
                           <li>
                              <span>Taxa de entrega</span>
                              <span id="valueDeliveryPrice"></span>
                           </li>
                           <li>
                              <span>Total</span>
                              <span id="valueTotalPriceOrder"></span>
                           </li>
                        </ul>
                     </div>
      
                     <div class="submitOrderContainer">
                        <button id="submitOrder">Enviar pedido</button>
                     </div>

                  </div>
   
               </div>
            </div>
         </div>

      </div>
   </div>

   <script src="assets/scripts/script.js"></script>
</body>

</html>
